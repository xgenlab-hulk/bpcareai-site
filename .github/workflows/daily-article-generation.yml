name: Daily Article Generation & Deployment

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´ 10:00 æ‰§è¡Œ (UTC 02:00)
  schedule:
    - cron: '0 2 * * *'

  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      articles_count:
        description: 'Override article count (leave empty for auto-detection based on day)'
        required: false
        type: number

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Run daily article generation
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          echo "Starting daily article generation..."
          npm run auto:generate

      - name: Rebuild articles index
        run: npm run build:articles-index

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - name: Commit and push changes
        run: |
          # Add all generated files
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Get current date for commit message
            TODAY=$(date +'%Y-%m-%d')

            # Count new articles (changed .md files in content/articles/)
            NEW_ARTICLES=$(git diff --staged --name-only | grep -c "content/articles/.*\.md" || true)

            # Create commit message
            COMMIT_MSG="chore: daily generation - ${TODAY} - ${NEW_ARTICLES} articles [skip ci]"

            git commit -m "$COMMIT_MSG"
            git push origin main

            echo "âœ… Committed and pushed ${NEW_ARTICLES} new articles"
          fi

      - name: Generate daily report
        if: always()
        run: |
          echo "## Daily Generation Report - $(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Generation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count total articles
          TOTAL_ARTICLES=$(find content/articles -name "*.md" | wc -l)
          echo "ðŸ“Š **Total articles**: ${TOTAL_ARTICLES}" >> $GITHUB_STEP_SUMMARY

          # Check topic inventory
          if [ -f "data/planned-topics-blood-pressure.json" ]; then
            BP_COUNT=$(cat data/planned-topics-blood-pressure.json | grep -c "title" || echo "0")
            echo "ðŸ“š **Blood pressure topics remaining**: ${BP_COUNT}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Deployment**: Deployed to production" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Daily Generation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
